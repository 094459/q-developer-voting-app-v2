{% extends "base.html" %}
{% block content %}
    <h1>Create a New Poll</h1>
    <form method="POST">
        <label for="title">Poll Title:</label>
        <input type="text" id="title" name="title" required>
        <div id="options">
            <label for="option1">Option 1:</label>
            <input type="text" id="option1" name="options" required>
            <label for="option2">Option 2:</label>
            <input type="text" id="option2" name="options" required>
        </div>
        <button type="button" onclick="addOption()">Add Option</button>
        <button type="submit">Create Poll</button>
    </form>
    <script>
        let optionCount = 2;
        function addOption() {
            optionCount++;
            const optionsDiv = document.getElementById('options');
            const newLabel = document.createElement('label');
            newLabel.setAttribute('for', `option${optionCount}`);
            newLabel.textContent = `Option ${optionCount}:`;
            const newInput = document.createElement('input');
            newInput.setAttribute('type', 'text');
            newInput.setAttribute('id', `option${optionCount}`);
            newInput.setAttribute('name', 'options');
            newInput.required = true;
            optionsDiv.appendChild(newLabel);
            optionsDiv.appendChild(newInput);
        }
    </script>
{% endblock %}
